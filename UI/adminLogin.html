<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
</head>
<body>
    <div id="admin-login">
        <nav class="navbar form-nav">
            <div>
                <a href="index.html" class="visible nav nav-link brand form-brand">Banka</a>
            </div>            

            <div class="toggle-btn visible nav-link">
                <span class="tog"></span>
                <span class="tog"></span>
                <span class="tog"></span>
            </div>

            <div class="nav-items nav-right">	
                <a href="staffLogin.html" class="user form-users visible nav-link">Staff Login</a>
            </div>
        </nav>
        
        <div>
            <form class="visible" id="login-form" action="accounts.html">
                <h3 id="form-text">Admin Login</h3>
                <input type="text" name="" placeholder="User Name" required pattern="[a-z]+">
                <input type="password" name="" placeholder="Input password" required>
                <input type="Submit" name="" id="submit">

                <a href="login.html" class="other">Login as user</a>
            </form>
        </div>
        
        <div class="image-overlay"></div>
    </div>
    
    <script src="assets/js/nav.js"></script>
</body>
</html>
