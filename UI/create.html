<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Bank Account</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/user.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/create.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
</head>
<body>
    <div id="create">
        <nav class="visible navbar nav-in">
            <div>
                <a href="dashboard.html" class="visible nav nav-link">Banka</a>
            </div>            

            <div class="nav-items">
                <a class="link nav-link" href="dashboard.html">Home</a>
                <a href="create.html" class="active link nav-link">New Account</a>
                <a href="history.html" class="link nav-link">History</a>
            </div>
    
            <div class="toggle-btn visible nav-link">
                <span></span>
                <span></span>
                <span></span>
            </div>
    
            <div class="nav-items nav-right">	
                <p class="who">User</p>

                <div class="options">
                    <div class="avi">
                        <img class="pishicon" src="assets/img/avi.jpg">
                    </div>
                    <p class="arrow"><i class="caret"></i></p>
                </div>
                
                <a href="login.html" class="user visible nav-link logout">Log Out</a>

                <div class="menu-container">
                    <ul class="user-menu">
                        <li><a class="user-menu-link" href="login.html">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="createAccount">
            <form class="visible" id="account-form">
                <h3 id="form-text">Create Bank Account</h3>
                
                <select class="sel">
                    <option value="savings">Savings</option>
                    <option value="current">Current</option>
                </select>

                <input type="Submit" name="" id="submit" value="Create Account">
            </form>
        </div>

        <div class="image-overlay"></div>
    </div>

    <div class="message-modal">
        <div class="modal-content2">
            <ul id="error-list"></ul>
            <p id="errorMessage"></p>
            <p id="successMessage"></p>
            <p class="num"><strong>Account Number:</strong> <span class="accountNumber"></span></p>
            <p class="type"><strong>Account Type:</strong> <span class="accountType"></span></p>
            <i class="fas fa-spinner fa-spin loader"></i>
            <p class="wait">Creating account</p>
        </div>
    </div>
    

    <script src="assets/js/nav.js"></script>
    <script src="assets/js/dropdown.js"></script>
    <script src="assets/js/users/newAcount.js"></script>
</body>
</html>
