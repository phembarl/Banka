<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/history.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/user.css">
    <link rel="stylesheet" href="assets/css/dashboard2.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
</head>
<body>
    <div id="dashboard">
        <nav class="visible navbar nav-in">
            <div>
                <a href="dashboard.html" class="visible nav nav-link">Banka</a>
            </div>            

            <div class="nav-items">
                <a class="link nav-link active" href="dashboard.html">Home</a>
                <a href="create.html" class="link nav-link">New Account</a>
                <a href="history.html" class="link nav-link">History</a>
            </div>
    
            <div class="toggle-btn visible nav-link">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="nav-items nav-right">
                <p class="who">User</p>

                <div class="options">
                    <div class="avi">
                        <img class="pishicon" src="">
                    </div>
                    <p class="arrow"><i class="caret"></i></p>
                </div>
                
                <a href="login.html" class="user visible nav-link logout">Log Out</a>

                <div class="menu-container">
                    <ul class="user-menu">
                        <li><a class="user-menu-link" href="login.html">Log Out</a></li>
                    </ul>
                </div>
            </div>
            
        </nav>

        <div class="infoDiv">
            <div class="visible info leftDiv">
                <div>
                    <div class="image-cropper">
                        <img src="" alt="" id="me" class="avatar">
                        <div class="upload-wrapper">
                            <button class="upload">Update</button>
                            <input type="file" class="uploadInput" onchange="updateAvatar()"></input>
                        </div>
                    </div>
        
                    <div class="records">
                        <h2><span class="firstName"></span> <span class="lastName"></span></h2>
                        <p><span class="entry">First Name: </span><span class="firstName"></span></p>
                        <p><span class="entry">Last Name: </span><span class="lastName"></span></p>
                        <p><span class="entry">Bank Accounts: </span>1</p>
                    </div>
                </div>
            </div>

            <div class="visible info rightDiv">
                <div>        
                    <div class="recs">
                        <h2><span class="entry">Account: </span><span class="account"></span></h2>
                        <p><span class="entry">Account type: </span><span class="accountType"></span></p>
                        <p><span class="entry">Balance: </span>â‚¦<span class="balance"></span></p>
                    </div>
                </div>
            </div>
        </div>


        <div id="historyDiv">
            <div class="visible" id="hist">
        
                <div class="">                        
                    <table id="table">
                        <h1 class="heading">Recent Transactions</h1>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Transaction Type</th>
                                <th>Amount</th>
                                <th>Transaction Currency</th>
                                <th>Old Balance</th>
                                <th>New Balance</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr></tr>                          
                        </tbody>
                    </table>
                        
                </div>
            </div>
        </div>

        <div class="image-overlay"></div>
    </div>

    <div class="message-modal">
        <div class="modal-content2">
            <ul id="error-list"></ul>
            <p id="errorMessage"></p>
            <p id="successMessage"></p>
            <i class="fas fa-spinner fa-spin loader"></i>
            <p class="wait">Preparing your dashboard</p>
        </div>
    </div>
    

    <script src="assets/js/nav.js"></script>
    <script src="assets/js/dropdown.js"></script>
    <script src="assets/js/users/dashboard.js"></script>
    <script src="assets/js/imageUpload.js"></script>
</body>
</html>
