<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/user.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
</head>
<body>
    <div id="welcome">
        <nav class="navbar form-nav visible">
            <div>
                <a href="index.html" class="visible nav nav-link brand form-brand">Banka</a>
            </div>            

            <div class="toggle-btn visible nav-link">
                <span class="tog"></span>
                <span class="tog"></span>
                <span class="tog"></span>
            </div>

            <div class="nav-items nav-right">	
                <a href="staffLogin.html" class="user form-users visible nav-link">Staff Login</a>
                <a href="adminLogin.html" class="user form-users visible nav-link">Admin</a>
            </div>
        </nav>
        
        <div>
            <form class="visible" id="signup-form">
                <h3 id="form-text">Create Your Account</h3>
                <input id="firstname" type="text" name="" placeholder="First name">
                <input id="lastname" type="text" name="" placeholder="Last name">
                <input id="email" type="email" name="" placeholder="Email address">
                <input id="type" type="text" name="" placeholder="Are you a client or staff member?">
                <input id="password" type="password" name="" placeholder="Create password">
                <input id="confirmPassword" type="password" name="" placeholder="Confirm password">
                <input type="Submit" name="" id="submit">

                <a href="login.html" class="other"> Already have an account? Sign in</a>
            </form>
        </div>
        
        <div class="image-overlay"></div>
    </div>

    <div class="message-modal">
        <div class="modal-content2">
            <ul id="error-list"></ul>
            <p id="errorMessage"></p>
            <p id="successMessage"></p>
            <i class="fas fa-spinner fa-spin loader"></i>
        </div>
    </div>
    
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/users/signup.js"></script>
</body>
</html>
